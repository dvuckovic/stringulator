name: github

# Controls when the workflow will run.
on:

  # Triggers the workflow on all pushes, except on tag creation.
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'

  # Allows for workflow to be triggered manually.
  workflow_dispatch: ~

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Setup Node 🛠️
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install 📦
      run: npm ci

    - name: Test ✅
      run: npm test

    - name: Build 🚛
      if: success() && github.ref == 'refs/heads/main'
      run: npm run build

    - name: Deploy 🚀
      if: success() && github.ref == 'refs/heads/main'
      uses: crazy-max/ghaction-github-pages@v2
      with:
        author: Dusan Vuckovic <dusan@dvuckovic.com>
        commit_message: Deployed to Github Pages.
        build_dir: dist/
        repo: dvuckovic/stringulator
        target_branch: gh-pages
      env:
        GITHUB_TOKEN: ${{ github.token }}
